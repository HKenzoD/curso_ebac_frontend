<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./mainForm.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form>
            <div class="form-campo">
                <lable for="nome">Nome completo:</lable>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <lable for="fone">Telefone:</lable>
                <input type="tel" id="fone" name="fone">
            </div>
            <div class="form-campo">
                <lable for="email">E-mail:</lable>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <lable for="cpf">CPF:</lable>
                <input type="tel" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <lable for="endereco">Endereço completo:</lable>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-campo">
                <lable for="cep">CEP:</lable>
                <input type="tel" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./mainForm.js"></script>
</body>
</html>
